<VirtualHost *:8088>
    DocumentRoot /var/www/html/filegator/dist/

    <Directory /var/www/html/filegator/dist/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Location /filegator/>
        ProxyPass http://localhost:8080/filegator/
        ProxyPassReverse http://localhost:8080/filegator/
    </Location>
</VirtualHost>